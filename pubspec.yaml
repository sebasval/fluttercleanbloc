version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  get_it: ^3.0.1
  shared_preferences: ^0.4.2
  json_annotation: ^3.0.1
  firebase_core: ^0.4.4+2
  firebase_analytics: ^5.0.11
  firebase_auth: ^0.15.5+2
  google_sign_in: ^4.1.4
  cloud_firestore: ^0.13.4+1
  rxdart: ^0.23.1
  flutter_video_compress: ^0.3.7+8

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.0
  build_runner: ^1.0.0
  json_serializable: ^3.0.1



flutter:
  uses-material-design: true
  assets:
  - assets/images/vivocalback.jpg
  - assets/images/vivoback.jpg
  - assets/images/google_icon.jpg
  - assets/images/singer.jpg

  fonts:
    - family: ChunkFive
      fonts:
        - asset: assets/fonts/ChunkFive-Regular.otf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.otf
    - family: JosefinSans
      fonts:
        - asset: assets/fonts/JosefinSans-Light.ttf
